<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favourite Hobby</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      height: 100vh; /* Full height of the viewport */
      margin: 0; /* Remove default margin */
      text-align: center; /* Center text */
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Set font to Comic Sans */
      animation: colorChange 10s infinite alternate; /* Apply background color animation */
    }

    @keyframes colorChange {
      0% { background-color: tomato; }
      25% { background-color: lightblue; }
      50% { background-color: lightgreen; }
      75% { background-color: lavender; }
      100% { background-color: tomato; }
    }

    p {
      border: 2px solid powderblue;
      padding: 10px;
      margin: 20px 0; /* Add margin for spacing */
      animation: jump 1s infinite; /* Apply jump animation */
    }

    #myImage {
      transition: transform 0.5s; /* Smooth transition for rotation */
      max-width: 100%; /* Make image responsive */
      height: auto; /* Maintain aspect ratio */
      animation: jump 1s infinite; /* Apply jump animation */
    }

    /* Styles for the massive button */
    button {
      font-size: 24px; /* Increase font size */
      padding: 20px 40px; /* Add padding */
      background-color: lightblue; /* Button background color */
      border: none; /* Remove border */
      border-radius: 10px; /* Rounded corners */
      cursor: pointer; /* Change cursor on hover */
      transition: background-color 0.3s; /* Smooth background color transition */
      animation: jump 1s infinite; /* Apply jump animation */
    }

    button:hover {
      background-color: deepskyblue; /* Change color on hover */
    }

    /* Keyframe animation for jumping */
    @keyframes jump {
      0%, 100% {
        transform: translateY(0); /* Starting position */
      }
      50% {
        transform: translateY(-20px); /* Jump up */
      }
    }
  </style>
</head>
<body>
  <h1>I love the new Fortnite season :)</h1>
  <img id="myImage" src="https://raw.githubusercontent.com/Smithic/samsmig.com/main/meow.jpg" alt="Meowscles Fortnite">

  <p>
    Meowscles Fortnite
  </p>
  <form> 
    <button type="button" onclick="rotateImage()">I love Fortnite <3</button>
  </form>

  <script>
    let rotationDegree = 0;

    function rotateImage() {
      rotationDegree += 90; // Increase rotation by 90 degrees
      document.getElementById('myImage').style.transform = `rotate(${rotationDegree}deg)`;
    }
  </script>
  
</body>
</html>
